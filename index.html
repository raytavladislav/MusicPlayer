<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./img/leftOutsideAlone.jpg" id="background">

    <div class="container">
        <div class="box"></div>
        <img src="./img/Anastaysha.jpg" alt="musicPhoto">

        <img src="./img/play.png" class="play">
        <img src="./img/pause.png" class="pause">
        <img src="./img/stop.png" class="stop">

        <div class="songArtist">Left outside alone</div>
        <div class="songTitle">Anastaysha</div>

        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
